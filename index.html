<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  </link>
  <title>APOD</title>
</head>

<body>
  <header>
    <h1>Astronomy Picture of the Day</h1>
    <h3>Each day a different image or photograph of our fascinating universe is featured,
      along with a brief explanation written by a professional astronomer.
    </h3>
  </header>

  <main>
    <div class="botaoEdata">
      <div id="selecao">
        <input id="data" type="date" min="1995-06-16"/>
      </div>
      <div id="botao">
        <button type="submit" id="botaoSend" value="send">Send</button>
      </div>
    </div>
    <div id="resultado">
      <h1 id="titulo"></h1>
      <div id="fotoVideo"></div>
      <p id="conteudo"></p>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./apod.js"></script>
</body>

</html>
